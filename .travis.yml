---
before_install:
  - rm Gemfile.lock
before_script:
  - mysql_tzinfo_to_sql /usr/share/zoneinfo | mysql -u root mysql
  - sudo apt-get update
  - sudo apt-get -q -y -o DPkg::Options::=--force-confold install redis-server
script:
  - RAILS_ENV=test bundle exec rake db:create
  - RAILS_ENV=test bundle exec rake db:schema:load
  - bundle exec rspec -t ~js
env:
  - DB=sqlite3
  - DB=mysql2
  - DB=pg
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.1
