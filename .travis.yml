---
before_script:
  - mysql_tzinfo_to_sql /usr/share/zoneinfo | mysql -u root mysql
services:
  - redis-server
script:
  - RAILS_ENV=test bundle exec rake db:create
  - RAILS_ENV=test bundle exec rake db:schema:load
  - bundle exec rspec -t ~js
env:
  - DB=sqlite3
  - DB=mysql2
  - DB=pg
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.1
